<div class="page" data-name="create-venue">
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-bg" style="background-color: rgb(0, 128, 128);"></div>
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link back"><i class="icon icon-back" style="color: white;"></i></a>
      </div>
      <div class="title" style="margin-left: auto; color: white;">Register Venue</div>
      <div class="right">
        <a href="/notifications/" class="link">
            <i class="icon f7-icons" style="color: white;">bell</i>
        </a>
    </div>
    </div>
  </div>

  <div class="page-content">
    <!-- Information Text -->
    <p class="block text-align-center" style="font-size: 17px;">
      Submitting your venue details to Venufy helps improve your visibility and provide more business
      opportunities.
    </p>

    <!-- Create Venue Form -->
    <!-- Note: The form now uses enctype="multipart/form-data" -->
    <form class="venue-form" enctype="multipart/form-data">
      <div class="list">
        <ul>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-title item-floating-label">Venue Name</div>
              <div class="item-input-wrap">
                <input type="text" class="venue-name" required validate />
                
              </div>
            </div>
          </li>

          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-title item-floating-label">Address</div>
              <div class="item-input-wrap">
                <input type="text" class="venue-address" required validate />
                
              </div>
            </div>
          </li>

          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-title item-floating-label">Capacity</div>
              <div class="item-input-wrap">
                <input type="number" class="venue-capacity" required validate />
                
              </div>
            </div>
          </li>

          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-title item-floating-label">Pricing (XAF)</div>
              <div class="item-input-wrap">
                <input type="number" class="venue-pricing" required validate />
                
              </div>
            </div>
          </li>

          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-title item-floating-label">Description</div>
              <div class="item-input-wrap">
                <input type="text" class="venue-description" required validate />
                
              </div>
            </div>
          </li>

          <!-- Image Upload Field -->
          <li class="block flex justify-content-space-between">
            <label for="venue-image">Upload Image</label>
            <input type="file" accept="image/*" class="venue-image" validate required />
          </li>

          <!-- Optional: Image Preview -->
          <li class="item-content venue-image-preview" style="display: none;">
            <div class="item-inner">
              <img class="image-tag" height="100" width="100" />
            </div>
          </li>
        </ul>
      </div>

      <!-- Buttons -->
      <div class="block">
        <button type="submit" class="button button-round button-fill">Create Venue</button>
      </div>
    </form>
  </div>

  <!-- Bottom Toolbar -->
  
</div>
