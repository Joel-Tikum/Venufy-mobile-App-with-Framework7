<div class="page" data-name="signup">

    <!-- Page Content -->
    <div class="page-content">
        <!-- Title Block -->
        <div class="block text-align-center">
            <h1 class="margin-bottom-half">Get Registered</h1>
            <h2 class="margin-top-half">Now !!</h2>
        </div>

        <!-- Signup Form -->
        <form class="signup-form">
            <div class="list no-hairlines-md">
                <ul>
                    <li class="item-content item-input item-input-outline">
                        <div class="item-inner">
                            <div class="item-title item-floating-label">First Name</div>
                            <div class="item-input-wrap">
                                <input type="text" id="fname" validate required />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input item-input-outline">
                        <div class="item-inner">
                            <div class="item-title item-floating-label">Last Name</div>
                            <div class="item-input-wrap">
                                <input type="text" id="lname" validate required />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input item-input-outline">
                        <div class="item-inner">
                            <div class="item-title item-floating-label">Username</div>
                            <div class="item-input-wrap">
                                <input type="text" id="userName" validate required />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input item-input-outline">
                        <div class="item-inner">
                            <div class="item-title item-floating-label">Email Address</div>
                            <div class="item-input-wrap">
                                <input type="email" id="email" validate required />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input item-input-outline">
                        <div class="item-inner">
                            <div class="item-title item-floating-label">Password</div>
                            <div class="item-input-wrap">
                                <input type="password" id="passWord" validate required />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input item-input-outline">
                        <div class="item-inner">
                            <div class="item-title item-floating-label">Contact</div>
                            <div class="item-input-wrap">
                                <input type="number" id="contact" validate required />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Login Link -->
            <div class="block text-align-center">
                <p class="font-size-large">Have an account? <a href="/login/" class="link">Login</a></p>
            </div>

            <!-- Terms and Privacy -->
            <div class="block text-align-center">
                <p class="font-size-large">
                    By using this app, you agree to Venufy
                    <a href="#" class="link">Terms of Use</a> and
                    <a href="#" class="link">Privacy Policy</a>
                </p>
            </div>

            <!-- Signup Button -->
            <div class="block">
                <button type="submit" class="col button button-large button-fill">
                    Continue
                </button>
            </div>
        </form>
    </div>
</div>
