<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--
  Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
      https://cordova.apache.org/docs/en/latest/
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>My App</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="assets/Logo.png">
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="framework7/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main view-init safe-areas" data-url="/">

        </div>

        <!-- Left Drawer Panel -->
        <div class="panel panel-left panel-cover panel-init">
            <!-- Panel Content -->
            <div class="page-content">

                <!-- Brand & Logo -->
                <div class="block no-hairlines no-hairlines-between"
                    style="display: flex;justify-content: center; align-items: center;">
                    <!-- Replace 'taxify-logo.png' with your own logo -->
                    <img src="/venufy/assets/logo.png" alt="venufy Logo" style="height: 40px;" />
                    <h2 class="title" style="margin-top: 0.5rem;">Venufy</h2>
                </div>

                <!-- User Profile Section -->
                <div class="block" style="display: flex; align-items: center; gap: 5px;">
                    <img class="user-photo" alt="User Image" style="border-radius: 50%; width: 70px; height: 70px;" />
                    <div>
                        <h5 class="user-names" style="font-size: 18px; text-align: center; margin-bottom: 0px;"></h5>
                        <p class="text-align-center user-contact" style="margin-top: 0px;"></p>
                    </div>
                </div>

                <!-- Menu Options -->
                <div class="list links-list">
                    <a href="/dashboard/" panel-close>
                        <i class="icon f7-icons">circle_grid_hex_fill</i>
                        Dashboard
                    </a>
                    <a href="/profile/" panel-close>
                        <i class="icon f7-icons">pencil</i>
                        My Profile
                    </a>
                    <a href="/notifications/" panel-close>
                        <i class="icon f7-icons">bell</i>
                        Notifications
                    </a>
                    <a href="/settings/" panel-close>
                        <i class="icon f7-icons">gear_alt</i>
                        Settings
                    </a>
                    <a href="#" class="show-actions">
                        <i class="icon f7-icons">exclamationmark_octagon</i>
                        Actions
                    </a>
                </div>
                <div class="block padding danger-zone" style="display: none; background-color: rgb(248, 168, 168); border-radius: 10px; margin: 0px 10px; ">
                    <h3 class="margin-bottom">Danger Zone</h3>
                    <a href="#" class="button button-outline button-round margin-bottom logout-btn " style="background-color: white;" panel-close>
                        <i class="icon f7-icons">square_arrow_left</i>
                        Logout
                    </a>

                    <button class="button button-raised button-round color-red delete-account-btn " style="background-color: white;" panel-close><i class="icon f7-icons">trash</i> Delete Account</button>
                </div>
            </div>
        </div>

        <!-- End of left panel -->

    </div>

    <!-- Framework7 library -->
    <script src="framework7/framework7-bundle.min.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->


    <!-- App routes -->
    <script src="js/routes.js"></script>
    <!-- App store -->
    <script src="js/store.js"></script>
    <!-- App scripts -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
