<div class="page" data-name="login">

    <div class="page-content login-screen-content">

        <div class="block text-align-center">
            <h1 class="margin-bottom-half">Login to Venufy</h1>
        </div>

        <!-- Illustration / Logo Block -->
        <div class="block text-align-center flex justify-content-center">
            <img src="assets/loginPic.png" alt="Login illustration" class="display-block margin-left" />
        </div>

        <!-- Login Form -->
        <form>
            <!-- Input Fields -->
            <div class="list no-hairlines-md">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-floating-label">Username</div>
                            <div class="item-input-wrap">
                                <input type="text" id="username" validate required />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-floating-label">Password</div>
                            <div class="item-input-wrap">
                                <input type="password" id="password" validate required />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Recover / Register Links -->
            <div class="block text-align-center">
                <p>
                    Forgotten password?
                    <a href="#" class="link">Recover</a>
                </p>
                <p>OR</p>
                <p>
                    Don't have an account?
                    <a href="/signup/" class="link">Register</a>
                </p>
            </div>

            <!-- Login Button -->
            <div class="block">
                <button type="submit" class="col button button-large button-fill login-btn">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
