<div class="page" data-name="home">

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
            <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="icon f7-icons if-not-md">menu</i>
                <i class="icon material-icons if-md">menu</i>
            </a>
            <div class="title" style="margin-left: 20%;">Venue Listing</div>
            <!-- Optional right icon, e.g. a search button -->
            <div class="right">
                <a href="#" class="link icon-only popover-open" data-popover=".popover-venue-filter">
                    <i class="f7-icons">search</i>
                </a>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div class="page-content" style="padding-bottom: 60px;">
        <!-- Search Bar (if you want an inline search) -->
        <form class="searchbar searchbar-init">
            <div class="searchbar-inner">
                <div class="searchbar-input-wrap">
                    <input type="search" placeholder="Find Venue..." />
                    <i class="searchbar-icon"></i>
                    
                </div>
                <span class="searchbar-disable-button if-not-aurora">Cancel</span>
            </div>
        </form>

        <!-- Segmented Control for filtering categories -->
        <div class="block" style="margin: 0px;">
            <div class="segmented segmented-round">
                <a href="#tab-all" class="button tab-link tab-link-active">All venues</a>
                <a href="#tab-popular" class="button tab-link">Popular venues</a>
                <a href="/create-venue/" class="button">Create venue</a>
            </div>
            <hr class="divider" />
        </div>

        <!-- Tabs container -->
        <div class="tabs">
            <!-- Tab for All events -->
            <div id="tab-all" class="tab tab-active all-venues">
                
            </div>

            <!-- Tab for Pending events -->
            <div id="tab-popular" class="tab popular-venues">
                <div class="block no-item-popular"><b>No items listed !</b></div>
            </div>
        </div>

    </div>

    <!-- Popover for Image Upload -->
    <div class="popover popover-venue-filter">
        <div class="popover-inner" style="padding-bottom: 10px;">
            <h4 class="text-align-center">Filter venues according to your preference</h4>
            <div class="block list">
                <ul class="no-hairlines-md">
                    <li class="item-content item-input" style="height: 60px;">
                        <div class="item-inner">
                          <div class="item-title item-label">Filter Options</div>
                          <div class="item-input-wrap">
                            <select id="filter-category">
                              <option value="" style="font-size: 12px;">Select Preference</option>
                              <option value="by-location" style="font-size: 12px; border: 1px solid #333;" class="text-align-center">By Location</option>
                              <option value="by-capacity" style="font-size: 12px; border: 1px solid #333;" class="text-align-center">By Capacity</option>
                              <option value="by-pricing" style="font-size: 12px; border: 1px solid #333;" class="text-align-center">By Pricing</option>
                            </select>
                          </div>
                        </div>
                      </li>
                    <li class="item-content item-input by-location" style="height: 60px; display: none;">
                        <div class="item-inner">
                            <div class="item-title item-label">Location</div>
                            <div class="item-input-wrap">
                                <input type="text" id="filter-location" style="padding-bottom: 5px;" placeholder="e.g. Molyko">
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input by-capacity" style="height: 60px; display: none;">
                        <div class="item-inner">
                            <div class="item-title item-label">Min. Capacity</div>
                            <div class="item-input-wrap">
                                <input type="number" id="filter-capacity" style="padding-bottom: 5px;" placeholder="e.g. 500">
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input by-pricing" style="height: 60px; display: none;">
                        <div class="item-inner">
                            <div class="item-title item-label">Max. Price</div>
                            <div class="item-input-wrap">
                                <input type="number" id="filter-price" style="padding-bottom: 5px;" placeholder="e.g. 100000">
                            </div>
                        </div>
                    </li>
                </ul>
                <button class="button button-raised margin-top apply-filters-btn" style="display: none;"><i class="icon f7-icons">funnel</i> Apply Filter</button>
            </div>
        </div>
    </div>

    <!-- Toolbar (bottom) -->
    <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner flex justify-content-between overflow-hidden">
            <a href="/home/" class="link flex flex-direction-column align-items-center color-blue">
                <i class="f7-icons">house</i>
                <span style="line-height: 15px;">Home</span>
            </a>
            <a href="/all-events/" class="link flex flex-direction-column align-items-center">
                <i class="f7-icons">calendar</i>
                <span style="line-height: 15px;">Events</span>
            </a>
            <a href="/notifications/" class="link flex flex-direction-column align-items-center">
                <i class="f7-icons">bell</i>
                <span style="line-height: 15px;">Notifications</span>
            </a>
            <a href="/profile/" class="link flex flex-direction-column align-items-center">
                <i class="f7-icons">person</i>
                <span style="line-height: 15px;">Profile</span>
            </a>
        </div>
    </div>

</div>
