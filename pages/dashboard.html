<!-- Dashboard page template -->


<div class="page" data-name="dashboard">
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-bg" style="background-color: rgb(0, 128, 128);"></div>
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon f7-icons" style="color: white;">arrow_left</i>
                </a>
            </div>
            <div class="title" style="margin-left: auto; color: white;">Dashboard</div>
            <div class="right">
                <a href="/notifications/" class="link bell-icon" style="position: relative;">
                    <i class="icon f7-icons" style="color: white;">bell</i>
                    <span class="notification-dot" style="width: 12px; height: 12px; position: absolute; transform: translate(50%, -50%); top: 10; right: 18; background-color: red; border-radius: 50%; border: 2px solid white;"></span>
                </a>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div class="page-content">
        <!-- Section Title -->
        <div class="block-title" style="margin: 10px 5px 10px; font-size: large;">Monitoring Your Assets</div>

        <!-- Donut Chart Block -->
        <div class="block" style="position: relative; margin-bottom: 2px; height: 40%; width: 100%;display: flex; justify-content: center;">
            <canvas id="agent-chart"></canvas>
            <h3 style="color:rgb(3, 80, 168);position: absolute;top: 48%;left: 51%;transform: translate(-50%, -50%);z-index: 2;font-size: 2em;text-align: center;">Venue Analyzer</h3>
        </div>

        <!-- Legend -->
        <div class="block" style="display: flex; justify-content: space-around; margin-top: 0px;">
            <div class="row">
                <div class="col-33 display-flex align-items-center">
                    <span class="badge color-blue margin-right"> </span>
                    <div class="text-small">50 Visitors</div>
                </div>
                <div class="col-33 display-flex align-items-center margin-top">
                    <span class="badge color-green margin-right"> </span>
                    <div class="text-small">10 Booking</div>
                </div>
            </div>
            <div class="row">
                <div class="col-33 display-flex align-items-center">
                    <span class="badge color-orange margin-right"> </span>
                    <div class="text-small">40 Pending Transactions</div>
                </div>
                <div class="col-33 display-flex align-items-center m margin-top">
                    <span class="badge color-red margin-right"> </span>
                    <div class="text-small">5 Cancelled Transactions</div>
                </div>
            </div>
        </div>

    </div>

    <!-- Toolbar (bottom) -->
    <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner flex justify-content-between overflow-hidden">
            <a href="/home/" class="link flex flex-direction-column align-items-center">
                <i class="f7-icons">house</i>
                <span style="line-height: 15px;">Home</span>
            </a>
            <a href="/all-events/" class="link flex flex-direction-column align-items-center">
                <i class="f7-icons">calendar</i>
                <span style="line-height: 15px;">Events</span>
            </a>
            <a href="/notifications/" class="link flex flex-direction-column align-items-center">
                <i class="f7-icons">bell</i>
                <span style="line-height: 15px;">Notifications</span>
            </a>
            <a href="/profile/" class="link flex flex-direction-column align-items-center">
                <i class="f7-icons">person</i>
                <span style="line-height: 15px;">Profile</span>
            </a>
        </div>
    </div>
</div>
